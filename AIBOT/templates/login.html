<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AskCodzz - Sign In</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    .particle:nth-child(1) { left: 10%; width: 20px; height: 20px; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; width: 25px; height: 25px; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; width: 15px; height: 15px; animation-delay: 6s; }
    .particle:nth-child(5) { left: 50%; width: 35px; height: 35px; animation-delay: 8s; }
    .particle:nth-child(6) { left: 60%; width: 20px; height: 20px; animation-delay: 10s; }
    .particle:nth-child(7) { left: 70%; width: 28px; height: 28px; animation-delay: 12s; }
    .particle:nth-child(8) { left: 80%; width: 18px; height: 18px; animation-delay: 14s; }
    .particle:nth-child(9) { left: 90%; width: 32px; height: 32px; animation-delay: 16s; }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(720deg);
        opacity: 0;
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 380px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
      animation: slideInUp 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 28px;
      color: white;
      animation: logoRotate 3s ease-in-out infinite;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    @keyframes logoRotate {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); }
    }

    .logo-section h1 {
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% { filter: drop-shadow(0 0 3px rgba(102, 126, 234, 0.3)); }
      100% { filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.6)); }
    }

    .logo-section p {
      color: #64748b;
      font-size: 14px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.3s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-tabs {
      display: flex;
      background: #f8fafc;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.4s forwards;
    }

    .auth-tab {
      flex: 1;
      padding: 10px 16px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #64748b;
      font-size: 14px;
    }

    .auth-tab.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.5s; }
    .form-group:nth-child(2) { animation-delay: 0.6s; }
    .form-group:nth-child(3) { animation-delay: 0.7s; }
    .form-group:nth-child(4) { animation-delay: 0.8s; }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
      font-size: 13px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .input-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus + .input-icon {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    .password-toggle {
      cursor: pointer;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 18px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.9s forwards;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn.loading {
      pointer-events: none;
    }

    .btn-text {
      transition: all 0.3s ease;
    }

    .btn-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .submit-btn.loading .btn-text {
      opacity: 0;
      transform: translateY(-20px);
    }

    .submit-btn.loading .btn-spinner {
      opacity: 1;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .social-login {
      margin-top: 20px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 1s forwards;
    }

    .social-divider {
      text-align: center;
      margin-bottom: 15px;
      position: relative;
    }

    .social-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e2e8f0;
    }

    .social-divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 15px;
      color: #64748b;
      font-size: 13px;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .social-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .google-btn { color: #db4437; }
    .facebook-btn { color: #4267B2; }
    .twitter-btn { color: #1DA1F2; }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(239, 68, 68, 0.2);
      margin-bottom: 15px;
      font-size: 13px;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      color: #16a34a;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(34, 197, 94, 0.2);
      margin-bottom: 15px;
      font-size: 13px;
      display: none;
    }

    #signupForm {
      display: none;
    }

    .welcome-back {
      text-align: center;
      margin-top: 15px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 1.1s forwards;
    }

    .welcome-back p {
      color: #64748b;
      font-size: 13px;
    }

    .welcome-back a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .welcome-back a:hover {
      text-decoration: underline;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .login-container {
        padding: 25px 20px;
        max-width: 350px;
        border-radius: 16px;
      }
      
      .logo-section h1 {
        font-size: 24px;
      }
      
      .form-group input {
        padding: 11px 38px 11px 14px;
        font-size: 14px;
      }
      
      .submit-btn {
        padding: 13px;
      }
    }

    /* Success animation */
    .login-container.success {
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container" id="loginContainer">
    <div class="logo-section">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1>AskCodzz</h1>
      <p>Your AI Assistant Powered by Gemini</p>
    </div>

    <div class="auth-tabs">
      <button class="auth-tab active" id="loginTab" onclick="switchTab('login')">Sign In</button>
      <button class="auth-tab" id="signupTab" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="loginEmail" required placeholder="Enter your email">
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <div class="input-wrapper">
          <input type="password" id="loginPassword" required placeholder="Enter your password">
          <i class="fas fa-eye password-toggle input-icon" onclick="togglePassword('loginPassword', this)"></i>
        </div>
      </div>

      <div class="forgot-password">
        <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
      </div>

      <button type="submit" class="submit-btn" id="loginBtn">
        <span class="btn-text">Sign In to Continue</span>
        <div class="btn-spinner">
          <div class="spinner"></div>
        </div>
      </button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <div class="input-wrapper">
          <input type="text" id="signupName" required placeholder="Enter your full name">
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="signupEmail">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="signupEmail" required placeholder="Enter your email">
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="signupPassword">Password</label>
        <div class="input-wrapper">
          <input type="password" id="signupPassword" required placeholder="Create a password" minlength="6">
          <i class="fas fa-eye password-toggle input-icon" onclick="togglePassword('signupPassword', this)"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" required placeholder="Confirm your password">
          <i class="fas fa-lock input-icon"></i>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="signupBtn">
        <span class="btn-text">Create Account</span>
        <div class="btn-spinner">
          <div class="spinner"></div>
        </div>
      </button>
    </form>

    <div class="social-login">
      <div class="social-divider">
        <span>or continue with</span>
      </div>
      <div class="social-buttons">
        <button class="social-btn google-btn" onclick="socialLogin('google')">
          <i class="fab fa-google"></i>
        </button>
        <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="social-btn twitter-btn" onclick="socialLogin('twitter')">
          <i class="fab fa-twitter"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentTab = 'login';

    function switchTab(tab) {
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      clearMessages();

      if (tab === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        currentTab = 'login';
      } else {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
        currentTab = 'signup';
      }
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }

    function showMessage(message, type = 'error') {
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');
      
      clearMessages();
      
      if (type === 'error') {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
      } else {
        successMsg.textContent = message;
        successMsg.style.display = 'block';
      }
    }

    function clearMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    function setLoading(buttonId, loading) {
      const button = document.getElementById(buttonId);
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

   async function handleLogin(event) {
  event.preventDefault();
  
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  if (!email || !password) {
    showMessage('Please fill in all fields');
    return;
  }

  setLoading('loginBtn', true);
  clearMessages();

  try {
    const response = await fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password }),
      credentials: 'include'  // This is important for cookies/session
    });

    const data = await response.json();

    if (response.ok) {
      showMessage('Login successful! Redirecting...', 'success');
      document.getElementById('loginContainer').classList.add('success');
      
      // Remove localStorage check - we're using session cookies
      setTimeout(() => {
        window.location.href = '/chat';
      }, 1500);
    } else {
      showMessage(data.error || 'Login failed. Please try again.');
    }
  } catch (error) {
    console.error('Login error:', error);
    showMessage('Connection error. Please try again.');
  }

  setLoading('loginBtn', false);
}

    async function handleSignup(event) {
      event.preventDefault();
      
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!name || !email || !password || !confirmPassword) {
        showMessage('Please fill in all fields');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match');
        return;
      }

      setLoading('signupBtn', true);
      clearMessages();

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Account created successfully! Please sign in.', 'success');
          setTimeout(() => {
            switchTab('login');
            document.getElementById('loginEmail').value = email;
          }, 1500);
        } else {
          showMessage(data.error || 'Signup failed. Please try again.');
        }
      } catch (error) {
        console.error('Signup error:', error);
        showMessage('Connection error. Please try again.');
      }

      setLoading('signupBtn', false);
    }

    function showForgotPassword() {
      showMessage('Password reset functionality will be available soon!', 'success');
    }

    function socialLogin(provider) {
      showMessage(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login will be available soon!`, 'success');
    }


    // Add some dynamic effects
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      particles.forEach((particle, index) => {
        const speed = (index + 1) * 0.3;
        particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
      });
    });
  </script>
</body>
</html>
